<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

  <title>Frontend Mentor | Age calculator app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <main>
    <section id="main-card">
      <form action="get">
        <div id="container-form">
        <div class="card-form">
          <label for="day">DIA <br>
            <input type="number" name="day" placeholder="DD">
          </label>
          <br>
          <span class="span-day-erro">Insira um dia válido</span>
        </div>
        
        <div class="card-form">
          <label for="day">MÊS <br>
            <input type="number" name="Month" placeholder="MM">
          </label>
          <br>
          <span class="span-month-erro">Insira um mês válido</span>
        </div>
          
        <div class="card-form">
          <label for="day">ANO <br>
            <input type="number" name="Year" placeholder="YYYY">
          </label>
          <br>
          <span class="span-year-erro">Insira um ano válido</span>
        </div>
      </div>
      </form>

      <section id="submit">
        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 46 44">
          <g fill="none" stroke="#fff" stroke-width="2">
            <path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44" />
          </g>
        </svg>
      </section>

      <section id="result">
        <p><span>--</span> Anos</p>
        <p><span>--</span> Meses</p>
        <p><span>--</span> Dias</p>
      </section>
    </section>

  </main>

  </div> -->
  <script src="./js/main.js"></script>
</body>

</html>
